<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/Carcel.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container-fluid">
        <label class="form-label" for="temporada">Temporada:</label>
        <select class="form-select" name="temporada" id="temporada">
            <option selected disabled>Seleccione</option>
            <option value="1">Temporada 1</option>
            <option value="2">Temporada 2</option>
            <option value="3">Temporada 3</option>
            <option value="4">Temporada 4</option>
            <option value="5">Temporada 5</option>
        </select>
    </div>

    <div class="container-fluid">
        <label class="form-label" for="personajes">Personajes:</label>
        <select class="form-select" name="personajes" id="personajes">
            <option value="" disabled selected>Selecciona el personaje</option>
        </select>
    </div>

    <article class="col">
        <article class="imagenPelicula">
            <a href="" id="ref">
                <img
                class="p-3"
                id="posterPersonaje"
                src="img/default.jpeg"
                alt=""
                width="400px"
                height="500px"
            />
            </a>
            <h4 id="nombre"></h4>
        </article>
        <div class="container text-center">
            <a type="button" class="btn btn-primary text-center" href="index.html">Regresar</a>
        </div>
    </article>
    <div class="container mt-3" id="character" hidden>
        <h6 id="informacion"></h6>
      </div>
      <span id="todo-count"></span>
        <div id="sync-wrapper" hidden>
          <div id="sync-success">Currently syncing</div>
          <div id="sync-error">There was a problem syncing</div>
        </div>
    <script src="js/base.js"></script>
    <script src="js/pouchdb-nightly.js"></script>
    <script src="js/app.js"></script>
    <script src="js/db.js"></script>
</body>
</html>
